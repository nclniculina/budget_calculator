<!DOCTYPE html>
<html lang="ru">

<head>
<meta charset="UTF-8">
<title>Калькулятор Бюджета</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Калькулятор Бюджета</h1>

<div class="budget-inputs">

<!-- Доход -->
<input type="number" id="incomeAmount" placeholder="Сумма дохода">
<input type="text" id="incomeCategory" placeholder="Категория дохода">
<button id="addIncomeBtn">Добавить доход</button>

<!-- Расход -->
<input type="number" id="expenseAmount" placeholder="Сумма расходов">
<input type="text" id="expenseCategory" placeholder="Категория расхода">
<button id="addExpenseBtn">Добавить расход</button>

</div>

<!-- Баланс -->
<div class="budget-summary">
<p>Общий доход: <span id="totalIncome">0</span></p>
<p>Общий расход: <span id="totalExpense">0</span></p>
<p>Баланс: <span id="balance">0</span></p>
</div>

<!-- История операций -->
<div class="history">
<h2>История операций</h2>
<ul id="historyList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
